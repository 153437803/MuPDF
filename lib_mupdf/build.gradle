apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27

        ndk {
            abiFilters 'armeabi'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
}
